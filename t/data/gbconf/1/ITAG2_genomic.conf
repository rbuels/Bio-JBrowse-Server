              -password 'XXXX'
search options = default +autocomplete +fulltext 


### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

# das category allowable values
#  repeat
#  transcription
#  translation
#  variation
#  experimental
#  structural
#  miscellaneous


# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 25

[Markers:region]
feature         = match:ITAG_sgn_markers
ignore_sub_part = match_part
key             = Markers
fgcolor         = black
bgcolor         = yellow
glyph           = generic
label density   = 100
bump density    = 100
link         = /search/quick?term=$name

[GC:region]
glyph        = dna
global feature = 1
database     = main
height       = 40
gc_window    = auto
do_gc        = 1
strand       = both
fgcolor      = red
axis_color   = blue
key          = GC Content

#track to show DNA and GC content
[DNA]
glyph          = dna
global feature = 1
height         = 40
do_gc          = 1
fgcolor        = red
category       = DNA
gc_window      = auto
axis_color     = blue
strand         = both
key            = DNA/GC Content
citation       = This track displays a GC content graph of the reference sequence at low magnifications and the DNA sequence itself at higher magnifications.

#track to show a 6-frame translation of the sequence
[Translation]
glyph          = translation
global feature = 1
height         = 40
fgcolor        = purple
category       = DNA
start_codons   = 0
stop_codons    = 1
translation    = 6frame
key            = 6-frame translation
citation       = This track displays a six-frame translation of the reference DNA sequence.

