[GENERAL]
database  = main
plugins   = FastaDumper SequenceDumper TrackDumper

reference class = Sequence

default features = blastp_trembl blastp_refseq_pep blastp_rice_pep blastp_swissprot blastp_ath_pep interpro rpsblast 

# "automatic" classes to try when an unqualified identifier is given
automatic classes = match

# where to link to when user clicks in detailed view
link        = AUTO

# max and default segment sizes for detailed view
max segment     = 5000
default segment = 200

# zoom levels
zoom levels    = 100 200 1000 2000

language = en

region segment = 0

examples = copper Q9SGA4_ARATH PF00270 SL1.00sc00002_14.1.1

### DAS CONFIGURATION ####
das mapmaster = SELF

[main:database]
db_adaptor = Bio::DB::SeqFeature::Store
db_args     = -adaptor DBI::Pg
              -dsn 'dbi:Pg:host=localhost;dbname=sfs_itag1_protein'
              -user 'fake_user'
              -password 'XXXX'

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks
[TRACK DEFAULTS]
# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 10000

